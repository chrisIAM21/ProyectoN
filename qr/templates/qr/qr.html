{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %}
  

  
      <div class="main-wrap">
        <div class="cover_1 cover_sm">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up" align="center">
                  <h2 class="heading">Confirmacion</h2>
                  <p class="lead">Por favor de tomarle captura de pantalla al siguiente codigo QR ya que sera escaneado el dia de tu visita al restaurante.</p>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->

        <div class="section">
          <div class="container">
            <div class="row justify-content-center mb-5" data-aos="fade-up">
              <div class="col-md-8  text-center">
                <h2 class="mb-3">QR de confirmacion</h2>
                <img src={{qr_list.qr_code.url}}>
              </div>
            </div>
          </div>
        </div> <!-- .section -->

    </div> <!-- .main-wrap -->
      
    {% endblock body %}
