{% load static %}
<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'site_static/img/main.css' %}">

    <title>Sistema de reservas</title>

</head>

<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
        
                        <h2 class="fw-bold mb-2 text-uppercase" style="color: white;">Registrarse</h2>
                        <br>
                        <br>
        
                        <form method="POST" action="">
                        {% csrf_token %}

                        <div class="form-outline form-white mb-4">
                            {{form.username}}
                            <br>
                            <label class="form-label" for="typeEmailX">Nombre de usuario</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            {{form.email}}
                            <br>
                            <label class="form-label" for="typeEmailX">Correo electrónico</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            {{form.first_name}}
                            <br>
                            <label class="form-label" for="typeEmailX">Nombre(s)</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            {{form.last_name}}
                            <br>
                            <label class="form-label" for="typeEmailX">Apellido(s)</label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                            {{form.password1}}
                            <br>
                            <label class="form-label" for="typePasswordX">Contraseña</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            {{form.password2}}
                            <br>
                            <label class="form-label" for="typePasswordX">Confirmar contraseña</label>
                        </div>
                        

                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
        
                        </div>
                        
                        {{form.errors}}

                        <div>
                            <label class="mb-0">¿Ya tienes una cuenta? <a href="/login" class="text-white-50 fw-bold">Iniciar sesión</a></label>
                        </div>

                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</section>
</body>
